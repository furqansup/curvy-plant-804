<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermicare</title>
    <link rel="stylesheet" href="./bestsellers.css">
</head>
<body>

    <!-- left part -->
    <div class="left">
        
        <!-- price filter -->
        <div>
            <h3>Price</h3>
            <hr>
            <input type="checkbox" id="price1" name="" value="" onclick="priceFilter()">
            <label for="price1">Less than $10</label><br>
            <input type="checkbox" id="price2" name="" value="">
            <label for="price2">$10-$25</label><br>
            <input type="checkbox" id="price3" name="" value="">
            <label for="price3">$25-$50</label><br>
            <input type="checkbox" id="price4" name="" value="">
            <label for="price4">$50-$100</label><br>
            <input type="checkbox" id="price5" name="" value="">
            <label for="price5">More than $100</label>
        </div>

        <!-- review filter -->
        <div>
            <h3>Reviews</h3>
            <hr>
            <input type="checkbox" id="rev1" name="" value="">
            <label for="rev1">2-3</label><br>
            <input type="checkbox" id="rev2" name="" value="">
            <label for="rev2">3-4</label><br>
            <input type="checkbox" id="rev3" name="" value="">
            <label for="rev3">4+</label>
        </div>

    </div>

    <!-- right part -->
    <div class="right">
        <div>
            <p>436 results</p>
            <h3>Sort by
                <select name="" id="sort" onchange="sort()">
                    <option value="default">default</option>
                    <option value="low">Price: Low to high</option>
                    <option value="high">Price: High to low</option>
                    <option value="bestsellers">Bestsellers</option>
                    <option value="letter">A-Z</option>
                </select>
            </h3>
        </div>
        <div id="container"></div>
    </div>

    <script src="./bestsellers.js"></script>
</body>
</html>
